<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="sg-text-bit sg-text-bit--gray">
                QUIZ
            </h1>
            <p class="timer">TIMER</p>
            <div class="clear"></div>
        </header>
        <section>
            <div class="game">
                <h3 id="ridle">Question</h3>
                <input type="radio" name="q1" id="ans1" value="1"><span >A</span><br>
                <input type="radio" name="q1" id="ans2" value="2"><span>B</span><br>
                <input type="radio" name="q1" id="ans3" value="3"><span>C</span><br>
                <input type="radio" name="q1" id="ans4" value="4"><span>D</span><br>
                <button type="button" id="nextBnt">NEXT</button>
            </div>
                        
            <div class="result hide-me">WOOOOOONNNNNNN</div>
            <hr>
        </section>
        <footer>
            <p id="progress">Question <span id="number">x</span> of <span id="max">y</span></p>
            Author: PolishCodeGirl
        </footer>
    </div>
    
    
    <script src="js/app.js"></script>
<!--    ZDECYDOWAĆ CZY DOŁĄCZYĆ TE DWA SKRYPTY KORZYSTAJĄCE Z BRAINLY-->
    <script src="https://styleguide.brainly.com/images/icons-5459066133.js"></script> 
    <script src="https://styleguide.brainly.com/images/subjects-icons-a297b895eb.js"></script>
</body>

</html>
