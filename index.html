<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="sg-logo">
                <img class="sg-logo__image" src="img/brainly-761d75d6ea.svg">
            </div>
            <p class="timer hide sg-text-bit sg-text-bit--gray">TIMER</p>
            <h1 class="sg-text-bit sg-text-bit--gray">
                QUIZ
            </h1>
        </header>
        <section class="welcome">
            <p>Hello, ready for the QUIZ</p>
            <div class="wraper">
                <button type="button" id="start" class="sg-button-secondary">START</button>
            </div>
        </section>
        <section class="game hide-me">
            <h3 id="ridle">Question</h3>
            <div class="choices">
                <label><input type="radio" name="q1" id="ans1" value="1" ><span class="select">A</span></label><br>
                <label><input type="radio" name="q1" id="ans2" value="2"><span class="select">B</span></label><br>
                <label><input type="radio" name="q1" id="ans3" value="3"><span class="select">C</span></label><br>
                <label><input type="radio" name="q1" id="ans4" value="4"><span class="select">D</span></label>
            </div>
            
            <div class="wraper">
                <button type="button" id="nextBnt" class="sg-button-secondary">NEXT</button>
            </div>
        </section>
        <section class="result hide-me">
            <div class="yourScore">
                <h1 class="sg-text-bit"><span id="score"> 0</span>/<span id="max">0</span></h1>
                <p>
                    YOUR SCORE
                </p>
            </div>
            <div class="wraper">
                <button type="button" id="againBnt" class="sg-button-secondary">START OVER</button>
            </div>
        </section>
                            
        <hr>
        <footer>
            <p id="progress" class="hide">Question <span id="number">x</span> of <span id="last">y</span></p>
            Author: PolishCodeGirl
        </footer>
    </div>
    
    
    <script src="js/app.js"></script>
<!--    ZDECYDOWAĆ CZY DOŁĄCZYĆ TE DWA SKRYPTY KORZYSTAJĄCE Z BRAINLY-->
    <script src="https://styleguide.brainly.com/images/icons-5459066133.js"></script> 
    <script src="https://styleguide.brainly.com/images/subjects-icons-a297b895eb.js"></script>
</body>

</html>
