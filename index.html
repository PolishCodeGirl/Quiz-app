<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container">
        <header>
            <div class="sg-logo">
                <h1>PolishCodeGirl</h1>
                <!--<img class="sg-logo__image" src="img/brainly-761d75d6ea.svg">-->
            </div>
            <p class="timer hide sg-text-bit sg-text-bit--gray">timer</p>
            <h1 class="sg-text-bit sg-text-bit--gray">
                quiz
            </h1>
        </header>
        
        <section class="welcome">
            <div class="view">
                <h2 class="sg-header-primary sg-header-primary--small"> Hello, ready for the QUIZ</h2>
            </div>
            <div class="wraper">
                <button type="button" id="start" class="sg-button-secondary">START</button>
            </div>
        </section>
        
        <section class="content hide-me">
            <h3 id="ridle" class="sg-text sg-text--small">Question</h3>
            <div id="choices"></div>
            <div class="wraper">
                <button type="button" id="next" class="sg-button-secondary">NEXT</button>
            </div>
        </section>
        
        <section class="result hide-me">
            <div class="view">
                <h1 class="sg-text-bit">
                    <span id="score"> 0</span>/<span id="max">0</span>
                </h1>
                <p>YOUR SCORE</p>
            </div>
            <div class="wraper">
                <button type="button" id="again" class="sg-button-secondary">START OVER</button>
            </div>
        </section>                 
        <hr>
        
        <footer class="information">
            <p id="progress" class="hide">Question <span id="first">x</span> of <span id="last">y</span></p>
            <p>Author: <a href="https://github.com/PolishCodeGirl" target="_blank" class="sg-link sg-link--gray">PolishCodeGirl</a></p>
        </footer>
    </div>
      
    <script src="js/app.js"></script>

</body>

</html>
